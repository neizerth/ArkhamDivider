  # Simple workflow for deploying static content via rsync/SSH
name: Deploy Fallback Content via rsync

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Single deploy job since we're just deploying
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
        env:
          APP_BASE_PATH: ${{ secrets.APP_BASE_PATH }}
          APP_METRIKA_ID: ${{ secrets.APP_METRIKA_ID }}

      - name: üìÇ Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: üìÇ Display Public Key
        run: |
          echo "=== Public Key (must be in server's ~/.ssh/authorized_keys) ==="
          ssh-add -L || echo "No keys in agent"
          echo ""
          echo "=== Key Fingerprint ==="
          ssh-add -l || echo "No keys in agent"

      - name: üìÇ Verify SSH Connection
        run: |
          echo "Testing SSH connection to ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_PORT || 22 }}"
          ssh -Tvvv -p ${{ secrets.SSH_PORT || 22 }} \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            -o BatchMode=yes \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "echo 'Connection successful'" || {
            echo ""
            echo "‚ùå SSH connection failed!"
            echo ""
            echo "Please verify on the server:"
            echo "1. Key is in ~/.ssh/authorized_keys (for user: ${{ secrets.SSH_USER }})"
            echo "2. File permissions: chmod 600 ~/.ssh/authorized_keys"
            echo "3. Directory permissions: chmod 700 ~/.ssh"
            echo "4. SELinux context (if enabled): restorecon -R ~/.ssh"
            echo ""
            exit 1
          }

      - name: üìÇ Sync files via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.SSH_PORT || 22 }} -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
            ./dist/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_DIR }}