  # Simple workflow for deploying static content via rsync/SSH
name: Deploy Fallback Content via rsync

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Single deploy job since we're just deploying
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
        env:
          APP_BASE_PATH: ${{ secrets.APP_BASE_PATH }}
          APP_METRIKA_ID: ${{ secrets.APP_METRIKA_ID }}

      - name: ðŸ“‚ Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸ“‚ Display Public Key
        run: |
          echo "=== Public Key (must be in server's ~/.ssh/authorized_keys) ==="
          PUBLIC_KEY=$(ssh-add -L | head -n 1)
          echo "$PUBLIC_KEY"
          echo ""
          echo "=== Copy this EXACT line to server ==="
          echo "$PUBLIC_KEY" | tr -d '\n'
          echo ""
          echo ""
          echo "=== Commands to run on server ==="
          echo "mkdir -p ~/.ssh && chmod 700 ~/.ssh"
          echo "echo '$PUBLIC_KEY' >> ~/.ssh/authorized_keys"
          echo "chmod 600 ~/.ssh/authorized_keys"
          echo "chown -R \$USER:\$USER ~/.ssh"
          echo ""
          echo "=== Verify on server ==="
          echo "cat ~/.ssh/authorized_keys | grep 'github-actions-arkham-divider'"
          echo ""
          echo "=== Key Fingerprint ==="
          ssh-add -l || echo "No keys in agent"

      - name: ðŸ“‚ Sync files via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.SSH_PORT || 22 }} -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
            ./dist/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_DIR }}