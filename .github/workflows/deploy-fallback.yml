  # Simple workflow for deploying static content via rsync/SSH
name: Deploy Fallback Content via rsync

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Single deploy job since we're just deploying
  deploy:
    runs-on: ubuntu-latest
    # Uncomment if SSH_PRIVATE_KEY secret is in environment "github-pages":
    # environment:
    #   name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
        env:
          APP_BASE_PATH: ${{ secrets.APP_BASE_PATH }}
          APP_METRIKA_ID: ${{ secrets.APP_METRIKA_ID }}

      - name: üìÇ Check SSH Key Secret
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "‚ùå ERROR: SSH_PRIVATE_KEY secret not found or empty"
            echo ""
            echo "Check:"
            echo "1. Settings ‚Üí Secrets and variables ‚Üí Actions"
            echo "2. Make sure the secret is named exactly SSH_PRIVATE_KEY"
            echo "3. If secret is in environment, add environment to job"
            exit 1
          else
            echo "‚úÖ SSH_PRIVATE_KEY secret found"
          fi

      - name: üìÇ Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          log-public-key: true

      - name: üìÇ Sync files via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.SSH_PORT || 22 }} -o StrictHostKeyChecking=no" \
            ./dist/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_DIR }}